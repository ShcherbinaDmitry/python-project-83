{% extends 'layouts/layout.html' %}

{% block content %}
  <div class="container-lg mt-3">
    <h1>Сайты</h1>
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-nowrap" data-test="urls">
        <tbody>
          <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Последняя проверка</th>
            <th>Код ответа</th>
          </tr>
          {% for site in sites %}
          <tr>
            <th>{{ site.id }}</th>
            <th>{{ site.name }}</th>
            <th>{{ site.last_check }}</th>
            <th>{{ site.response_code }}</th>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
